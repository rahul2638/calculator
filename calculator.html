<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <form action="" name="cal">
          <input type="text" name="answer" id="display" readonly/>

          <div class="parent">
            <div class="grid">
              <input
                type="button"
                value="C"
                class="clbutton"
                onclick="cal.answer.value = '' "
              />
              <input type="button" value="«" class="bkbutton" />
              <a href="calculator.html"
                ><input type="button" value="®" class="bkbutton"
              /></a>
              <input
                type="button"
                value="("
                class="opbutton"
                onclick="cal.answer.value += '(' "
              />
              <input
                type="button"
                value=")"
                class="opbutton"
                onclick="cal.answer.value += ')' "
              />
              <input
                type="button"
                value="/"
                class="opbutton"
                onclick="cal.answer.value += '/' "
              />
              <input
                type="button"
                value="*"
                class="opbutton"
                onclick="cal.answer.value += '*' "
              />
              <input
                type="button"
                value="-"
                class="opbutton"
                onclick="cal.answer.value += '-' "
              />
              <input
                type="button"
                value="+"
                class="opbutton"
                onclick="cal.answer.value += '+' "
              />
              <input
                type="button"
                value="9"
                class="numbutton"
                onclick="cal.answer.value += '9' "
              />
              <input
                type="button"
                value="8"
                class="numbutton"
                onclick="cal.answer.value += '8' "
              />
              <input
                type="button"
                value="7"
                class="numbutton"
                onclick="cal.answer.value += '7' "
              />
              <input
                type="button"
                value="6"
                class="numbutton"
                onclick="cal.answer.value += '6' "
              />
              <input
                type="button"
                value="5"
                class="numbutton"
                onclick="cal.answer.value += '5' "
              />
              <input
                type="button"
                value="4"
                class="numbutton"
                onclick="cal.answer.value += '4' "
              />
              <input
                type="button"
                value="3"
                class="numbutton"
                onclick="cal.answer.value += '3' "
              />
              <input
                type="button"
                value="2"
                class="numbutton"
                onclick="cal.answer.value += '2' "
              />
              <input
                type="button"
                value="1"
                class="numbutton"
                onclick="cal.answer.value += '1' "
              />
              <input
                type="button"
                value="0"
                class="numbutton"
                onclick="cal.answer.value += '0' "
              />
              <input
                type="button"
                value="."
                class="numbutton"
                onclick="cal.answer.value += '.' "
              />
              <input
                type="button"
                value="="
                class="eqbutton"
                onclick="cal.answer.value = eval(cal.answer.value) "
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
